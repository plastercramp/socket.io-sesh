<!DOCTYPE html>
<html>
	<head>
		<link href='http://fonts.googleapis.com/css?family=Lato:100,400' rel='stylesheet' type='text/css'>
		<link rel="stylesheet" type="text/css" href="css/sesh.css">
	</head>
	<body>
		<div id="stage">
			<div id="splash">
			<div id="title">SESH</div>

				<div id="select-sine" class="select-wrapper"><div class="tone-sine"></div></div>

			</div>

				<div class="icon-wrapper"><div class="icon"><div class="tone-<%- wave %>"></div></div></div><div class="note"></div>

		<script src="js/models/tone.js"></script>
		<script src="js/models/space.js"></script>
		<script src="js/models/step.js"></script>
		<script src="js/models/player.js"></script>
		<script src="js/views/app-view.js"></script>
		<script src="js/views/space-view.js"></script>
		<script src="js/views/step-view.js"></script>
		<script src="js/views/tone-view.js"></script>
		<script src="js/views/player-view.js"></script>
